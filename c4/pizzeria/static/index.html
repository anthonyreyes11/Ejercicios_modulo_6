<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">
      <nav>
        <div class="nav-wrapper #43a047 green darken-1">
          <a href="#" class="brand-logo center">pizzapo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html"></a></li>
            <li><a href="badges.html"></a></li>
            <li><a href="collapsible.html"></a></li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col s4 offset-s4">
          <form  class="col card-panel #f44336 red"action="/new" method="get">          
            <div class="input-field col s12">
              <select name="pizza"requiered>
                <option value="" disabled selected>Seleccione su pizzapo</option>
                <option value="4 Quesos">4 Quesos</option>
                <option value="vegetaria">vegetaria</option>
                <option value="napolitana">napolitana</option>
                <option value="margarita">margarita</option>
              </select>
              <label>Pizza</label>
            </div>
            <div class="input-field col s12">
              <select name="size"requiered>
                <option value="" disabled selected>Seleccione el tamaño su pizzapo</option>
                <option value="Individual">Individual</option>
                <option value="Mediana">Mediana</option>
                <option value="Familiar">Familiar</option>
                <option value="Big pizzapo">Big pizzapo</option>
              </select>
              <label>Tamaños</label>
            </div>
              <div class="input-field col s12">
                <label for="obs">Observaciones</label>
                <textarea id="observations" id="observations" cols="30" rows="10">
                </textarea>
                <button type="submit" class="waves-effect waves-light btn">Enviar</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
